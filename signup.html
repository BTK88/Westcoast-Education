<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/content/css/site.css"
    />
    <link
      rel="stylesheet"
      href="/content/css/navigation.css"
    />
    <link
      rel="stylesheet"
      href="/content/css/utilities.css"
    />
    <link
      rel="stylesheet"
      href="/content/css/register.css"
    />
    <link
      rel="stylesheet"
      href="/content/css/index.css"
    />
    <script
      src="https://kit.fontawesome.com/55174c58a9.js"
      crossorigin="anonymous"
    ></script>
     <script src="/data/students-register.js" type="module" defer></script>
    <title>Register</title>
  </head>
  <body class="grid-container">
    <header>
      <nav>
        <div class="container">
          <ul class="menu">
            <li class="logo">
              <a
                class="logo-title"
                href="/Html/index.html"
                >West Coast Education</a
              >
            </li>
            <li class="toggle">
              <input
                class="menu-btn"
                type="checkbox"
                id="menu-btn"
              />
              <label
                class="menu-icon"
                for="menu-btn"
                ><span class="nav-icon"></span>
              </label>
            </li>
       
            <li class="menu-item">
              <a
                class="active"
                href="/pages/contact.html"
                >Register</a
              >
            </li>
             <li class="menu-item">
              <a href="/admin-html/index-admin.html">Administration</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <section id="contact-form">
          <p>Please fill the following</p>
          <form id="register-student">
            <div class="form-control">
              <label for="firstName">Firstname</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
              />
            </div>
            <div class="form-control">
              <label for="lastName">Aftername</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
              />
            </div>
            <div class="form-control">
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
              />
            </div>
            <div class="form-control">
              <label for="phone">phone number</label>
              <input
                type="tel"
                name="phonenumber"
                id="phonenumber"
              />
            </div>

            <div class="billing-address-container">
              <div class="form-control">
                <label for="streetAddress">Billing Adress</label>
                <input
                  type="text"
                  name="streetAddress"
                  id="streetAddress"
                />
              </div>
               <div class="couorse-number">
              <div class="form-control">
                <label for="courseNumber">Course Number</label>
                <input
                  type="text"
                  name="courseNumber"
                  id="courseNumber"
                />
              </div>
              <div class="Password">
              <div class="form-control">
                <label for="Password">Password</label>
                <input
                  type="text"
                  name="Password"
                  id="Password"
                />
              </div>
            <button
              class="btn"
              type="submit"
            >
              Register
            </button>
          </form>
        </section>
      </article>
    </main>
    <footer id="footer">
      <p>Westcoast Education &copy; 2023</p>
      <div class="footer-social-icon">
        <a href="#"><i class="fab fa-facebook-f facebook-bg"></i></a>
        <a href="#"><i class="fab fa-twitter twitter-bg"></i></a>
        <a href="#"><i class="fab fa-google-plus-g google-bg"></i></a>
      </div>
    </footer>
  </body>
</html>
